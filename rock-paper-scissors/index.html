<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src="main.js" defer></script>

</head>
<body>
    <header>
        <div id="main-text-header">
            Rock paper scissors Game!
        </div>
        <div id="second-text-header">
            Chose
        </div>
    </header>
    <article>
        <div class="photo">
            <img src="img/rock.jpg" alt="Rock" id="rock">
        </div>
        <div id="paper" class="photo ">
            <img src="img/paper.jpg" alt="paper">
        </div>
        <div id="scissors" class="photo">
            <img src="img/scissors.jpg" alt="scissors">
        </div>
    </article>

    <section>
        <div id="chosed"></div>
    </section>

    <section>
        <button id="startBtn">Start</button>
    </section>

    <section>
        <div id="photoMachine"></div>
    </section>

    <section>
        <div id="winner"></div>
    </section>

</body>
</html>
